# roles/web/tasks/main.yml
---
- name: Install required packages
  apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
      - curl
      - gnupg
    state: present

- name: Download Caddy GPG key
  ansible.builtin.get_url:
    url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
    dest: /tmp/caddy-stable.key
    mode: '0644'

- name: Install Caddy GPG key
  ansible.builtin.shell:
    cmd: cat /tmp/caddy-stable.key | gpg --dearmor --yes --batch > /usr/share/keyrings/caddy-stable-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/caddy-stable-archive-keyring.gpg

- name: Add Caddy repository
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/caddy-stable.list
    content: |
      deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
    mode: '0644'

- name: Install Caddy
  apt:
    name: caddy
    state: present
    update_cache: yes

- name: Create web directories
  file:
    path: "{{ item }}"
    state: directory
    owner: caddy
    group: caddy
    mode: '0755'
  loop:
    - /var/www/html

- name: Copy under-construction page
  copy:
    src: under-construction.html
    dest: /var/www/html/under-construction.html
    owner: caddy
    group: caddy
    mode: '0644'

- name: Copy robots.txt
  copy:
    src: robots.txt
    dest: /var/www/html/robots.txt
    owner: caddy
    group: caddy
    mode: '0644'

- name: Configure Caddy
  template:
    src: Caddyfile.j2
    dest: /etc/caddy/Caddyfile
    mode: '0644'
  notify: restart caddy

- name: Enable and start Caddy
  systemd:
    name: caddy
    state: started
    enabled: yes
    daemon_reload: yes
    