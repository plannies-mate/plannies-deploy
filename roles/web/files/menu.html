<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planners Mate Menu</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fdf6e3;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23E4D5B7"/><path d="M50 20c16.6 0 30 13.4 30 30S66.6 80 50 80 20 66.6 20 50s13.4-30 30-30z" fill="%23D4C5A7"/></svg>');
            background-size: 300px;
            background-repeat: repeat;
            background-blend-mode: multiply;
            color: #433;
        }
        .container {
            background: rgba(253, 246, 227, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem 3rem;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #b5632d;
            margin-bottom: 1rem;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }
        .menu-list li {
            margin: 1rem 0;
        }
        .menu-link {
            display: inline-block;
            background: #f0f0f0;
            color: #333;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            width: 80%;
            transition: background-color 0.2s;
        }
        .menu-link:hover {
            background: #e0e0e0;
        }
        .user-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Planners Mate Menu</h1>
        <ul class="menu-list">
            <li><a href="/authorities/" class="menu-link">Authorities</a></li>
            <li><a href="/repos/" class="menu-link">Repositories</a></li>
            <li><a href="/whoami" class="menu-link">My Identity</a></li>
        </ul>
        <div class="user-info">
            <a href="/oauth2/github/logout">Sign Out</a>
        </div>
    </div>
</body>
</html>
